<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="app.js"></script>
    <title>Country API</title>
  </head>
  <body>
    <main>
      <header>
        <div class="nav-container">
          <div class="nav-content">
            <h1 class="logo">Where in the world?</h1>
            <button class="theme-btn">
                <i class="fa fa-moon-o" aria-hidden="true"></i>Dark Mode
              </button>
          </div>
        </div>
      </header>

      <div class="grid-container">
        <div class="search-box">
          <i class="fa fa-search" aria-hidden="true"></i>
          <input
            type="text"
            placeholder="Search for a country..."
            class="search-input"
          />
        </div>

        <div class="dropdown-box">
          <div class="select-box">
            <div class="options-container">
              <div class="option">
                <h4 data-region="africa" class="africa">Africa</h4>
              </div>

              <div class="option">
                <h4 data-region="america" class="america">America</h4>
              </div>

              <div class="option">
                <h4 data-region="asia" class="asia">Asia</h4>
              </div>

              <div class="option">
                <h4 data-region="oceania" class="oceania">Oceania</h4>
              </div>

              <div class="option">
                <h4 data-region="europe" class="europe">Europe</h4>
              </div>

              <div class="option">
                <h4 data-region="all" class="all active">All Region</h4>
              </div>
            </div>
            <h4 class="selected">Filters by region<i class="fa fa-arrow-up lol" aria-hidden="true"></i></h4>
          </div>
        </div>
      </div>

      <div class="parent-country-details-container">
        <div class="details-container">
          <button class="back-btn">
            <i class="fa fa-arrow-left" aria-hidden="true"></i> Back
          </button>
      </div>
    </main>
  </body>
</html>
